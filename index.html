<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D AR Painting - Untitled</title>

  <!-- Load model-viewer -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>

  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: sans-serif;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    model-viewer {
      width: 100%;
      max-width: 800px;
      height: 500px;
      border-radius: 16px;
      background: white;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }
    button {
      margin-top: 20px;
      padding: 10px 24px;
      font-size: 1rem;
      background-color: #111;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #333;
    }
  </style>
</head>

<body>

  <h1>Untitled Painting in AR</h1>

  <!-- 3D model with AR -->
  <model-viewer
    src="Untitled.glb"
    ios-src="Untitled.usdz"
    alt="3D Untitled Painting"
    ar
    ar-modes="scene-viewer webxr quick-look"
    camera-controls
    auto-rotate
    shadow-intensity="1">
  </model-viewer>

  <button onclick="document.querySelector('model-viewer').activateAR()">View in AR</button>

</body>
</html>
