<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fancy 3D Painting: Mona</title>

  <!-- Load model-viewer library -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>

  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background: #f9f9f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    model-viewer {
      width: 100%;
      max-width: 800px;
      height: 500px;
      border-radius: 16px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
      background: #fff;
    }
    button {
      margin-top: 1rem;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border: none;
      background: #111;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #333;
    }
  </style>
</head>

<body>

  <h1>Fancy 3D Painting: Mona</h1>

  <!-- 3D Painting Viewer with AR -->
  <model-viewer
  src="https://joyful-semolina-4ca855.netlify.app/Mona.glb"
  ios-src="https://joyful-semolina-4ca855.netlify.app/Mona.usdz"
  alt="3D Fancy Painting Mona"
  ar
  ar-modes="scene-viewer webxr quick-look"
  camera-controls
  auto-rotate
  shadow-intensity="1"
  style="width: 100%; height: 500px;">
</model-viewer>


  <!-- Button to trigger AR -->
  <button onclick="document.querySelector('model-viewer').activateAR()">View in AR</button>

</body>
</html>
